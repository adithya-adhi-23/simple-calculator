<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
    <h1>Simple Calculator</h1>
    <input type="text" id="firstNumber" placeholder="First Number">
    <input type="text"id="secondNumber" placeholder="Second Number">
   
    <div class="operations">
    <button id="Addition"onclick="addition()">+</button>
    <button id="Subtraction"onclick="subtraction()">-</button>
    <button id="Multiplication"onclick="multiplication()">x</button>
    <button id="Division" onclick="division()">/</button>
    </div>
    <div class="result" id="Result">Result :</div>
    </div>
</body>
</html>
